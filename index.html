<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#" class="name">Jyotiranjan</a>
                <div class="btn-two">
                    <label for="check">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa fa-qrcode"></i>
                            Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-link"></i>Shortcuts</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-stream"></i>Overview</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-calendar-week"></i>Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-question-circle"></i>About</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-sliders-h"></i>Services</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-phone-volume"></i>Contact</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-comments"></i>Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
